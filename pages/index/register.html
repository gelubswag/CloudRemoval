<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style1.css">
    <style>
        body {
            background: url('./static/videos/1479.gif') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }
        .register-container h2 {
            color: #007bff;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: gray;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch input:checked {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Имя пользователя" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Подтвердите пароль" required>
            </div>
            <div class="toggle-switch mb-3">
                <label>Запомнить меня</label>
                <input type="checkbox">
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p class="mt-3">
            Уже есть аккаунт? <a href="#" style="color: #007bff;">Войти</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
